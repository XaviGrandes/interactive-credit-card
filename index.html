<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="main-container">
    <section class="main-container__bg-section">
      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="card-logo"/>
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details-name">Jane Appleseed</p>
          <!-- I separate the month and year so that I can manipulate with js and identify them by class. -->
          <p class="card__details-date"><span class="card__month">00</span>/<span class="card__year">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div> 
    </section>
  <!-- Completed state start -->

    <section class="main-container__form-section">
      <form class="form">
        <label class="form__label" for="cardHolder">Cardholder Name</label>
        <input class="form__input" type="text" id="cardHolder" placeholder="e.g. Jane Appleseed">
        <div class="form__cardHolder--error error"></div>
        
        <label class="form__label" for="cardNumber">Card Number</label>
        <!-- Added maxlength because the card number has a max of numbers -->
        <!-- type is text because we need to include a space after 4 numbers, in type number we couldn't -->
        <input class="form__input" type="text" id="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="form__cardNumber--error error"></div>

        <div class="form__data"> <!-- I group content with Grid-->
            <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
            <label class="form__label" for="cardCvc">CVC</label>
            <div class="form__date">
              <!-- I used type text to limit length to only 2 numbers and they cannot be greater than 12 -->
              <input class="form__input" type="text" id="cardMonth" max="12" maxlength="2" placeholder="MM">
              <input class="form__input" type="text" id="cardYear" max="99" maxlength="2" placeholder="YY">
            </div>
            <input class="form__input" type="text" id="cardCvc" maxlength="3" placeholder="e.g. 123">
            <div class="form__errors-container">
              <div class="form__date-month--error error"></div>
              <div class="form__date-year--error error"></div>
            </div>
            <div class="form__date-cvc--error error"></div>
        </div>
        <input class="form__submit" type="submit" value="Confirm">
      </form>

      <section class="thanks-section">
        <img class="thanks-section__image" src="./images/icon-complete.svg" alt="complete icon">
        <h1 class="thanks-section__title">Thank you!</h1>
        <p class="thanks-section__text">We've added your card details</p>
        <button class="thanks-section__button">Continue</button>
      </section>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
